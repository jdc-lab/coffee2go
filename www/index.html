<!DOCTYPE html>
<html lang="de" class="h-100">
    
    <head>
        <title>Coffee2Go</title>
        <link rel="shortcut icon" href="img/favicon.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/default.css">
    </head>
    
    <body class="bg-light h-100" onload="run()">
        <div class="row m-0 h-100">
            <div class="col-12 col-md-4 d-none d-md-block"></div>

            <!--
                Main area with login form.
            -->
            <div class="col-12 col-md-4">
                <div class="my-5 text-center">
                    <img src="img/coffee2go.png" alt="Coffee2Go" />
                </div>
                <form class="my-5" id="form-login" autocomplete="off" spellcheck="false">
                    <div class="form-group">
                        <input type="text" class="form-control border-none my-2 text-center" id="inp-server" placeholder="Servername">
                        <input type="text" class="form-control border-none my-2 text-center" id="inp-username" placeholder="Username">
                        <input type="text" class="form-control border-none my-2 text-center" id="inp-password" placeholder="Password">
                        <div class="my-5 text-center">
                            <button type="submit" class="btn btn-primary px-3">
                                <small class="text-500">START CHATTING</small>
                            </button>
                        </div>
                    </div>
                </form>
                <p class="text-center">
                    <small class="text-muted">&copy; 2019 Coffee2Go</small>
                </p>
            </div>

            <div class="col-12 col-md-4 d-none d-md-block"></div>
        </div>

        <!--
            Experimental JavaScript for sending and receiving messages.
        -->
        <script>
            const loginForm = docuemnt.querySelector('#form-login');

            const serverInput = document.querySelector("#inp-server");
            const usernameInput = document.querySelector("#inp-username");
            const passwordInput = document.querySelector('#inp-password');

            loginForm.addEventListener('submit', async () => {
                let server = serverInput.value;
                let username = usernameInput.value;
                let password = passwordInput.value;

                await goLogin(server, username, password);
            });
        </script>
    </body>

</html>
